    <button id="AddPat">Add Patients</button>
    <button id="minPat">Remove Patients</button>
    <button id="resPat">Reset Patients Count</button>
    <button id="patCount">calculateTotalPatients</button>
    <h3 id="count"></h3>
    <script>
        
        const addPat= document.getElementById("AddPat");
        const remPat= document.getElementById("minPat");
        const resPat= document.getElementById("resPat");
        const count= document.getElementById("patCount");
        const cPlace = document.getElementById("count");

        addPat.onclick = () => {
            let currC =  localStorage.getItem("PatCount");
            if(currC === null){
                currC = 0;
            }
            currC = parseInt(currC) + 1;
            localStorage.setItem("PatCount", currC);
        }

        remPat.onclick = () => {
            let currC =  localStorage.getItem("PatCount");
            if(currC === null || currC == 0){
                currC = 0;
            }
            else{
            currC = parseInt(currC) - 1;
            }
            localStorage.setItem("PatCount", currC);
        }

        resPat.onclick = () => {
            let currC =  localStorage.getItem("PatCount");
            if(currC === null || currC == 0){
                currC = 0;
            }
            else{
            currC = 0;
            }
            localStorage.setItem("PatCount", currC);
        }

        count.onclick = () => {
            const currC = localStorage.getItem("PatCount");
            if(currC === null){
                currC = 0;
            }
            cPlace.innerHTML = "Count :"+currC;
        }

    </script>
</body>
</html>
